<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">ITEM LISTER<span style="display:none">123</span></h1>
                </div>
                <div class="col-md-6  align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card card-body">
            <h2 class="title">ADD ITEMS</h2>
                <form id="addform" class="form-inline mb-3">
                    <input type="text" class="form-control mr-2" id="item">
                    <input type="submit" class="btn btn-dark" value="submit">
                </form> 
                

                <h2 class="title">ITEMS</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item"><span class="list-name">Item 1</span><button class="btn btn-danger btn-sm float-right delete">X</button></li>
                    <li class="list-group-item"><span class="list-name">Item 2</span><button class="btn btn-danger btn-sm float-right delete">X</button></li>
                    <li class="list-group-item"><span class="list-name">Item 3</span><button class="btn btn-danger btn-sm float-right delete">X</button></li>
                    <li class="list-group-item"><span class="list-name">Item 4</span><button class="btn btn-danger btn-sm float-right delete">X</button></li>
                    <li class="list-group-item"><span class="list-name">Item 5</span><button class="btn btn-danger btn-sm float-right delete">X</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="dm.js"></script>
    
</body>
</html>
